name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # We remove the cache here to prevent stale cache issues
          
      - name: Install Dependencies ğŸ”§
        # The magic fix: --no-frozen-lockfile allows the install to proceed 
        # even if yarn.lock is slightly out of sync.
        run: yarn install --no-frozen-lockfile

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
